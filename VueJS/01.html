<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button v-on:click="agregarFruta">Agregar</button>
        <button v-on:click="quitarFruta">Eliminar</button>
        <ul>
            <li v-for="element of frutas">
                {{element.cantidad}} {{element.nombre + 's'}}
                <button @click="element.cantidad++">+</button>
                <span v-if="element.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
        <h4>Total: {{sumarFrutas}}</h4>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
